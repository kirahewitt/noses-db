<h1 class="title is-2 title-container">Approve Observations</h1>
<div class="outer-most-container">
    <div class="outer-filter-container">
        <div class="positioned-filter-container">
            <div class="filter-row">
                <h2>Add Filter:</h2>
            </div>
            <div class="filter-row">
                <div class="filter-row-item">
                    <div class="form-group down">
                        <select class="form-control" id="sel1" #filterName>
                            <option>Tag</option>
                            <option>Mark</option>
                            <option>Sex</option>
                            <option>Age Class</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row-item">
                    <form>
                        <div>
                            <input type="email" class="form-control" placeholder="Filter Value" #filterValue>
                        </div>
                    </form>
                </div>
                <div class="filter-row-item">
                <button type="button" class="btn btn-primary" (click)="filterss.push({name:filterName.value, value:filterValue.value});filterObs()">Add</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="outer-filter-container">
        <div class="positioned-filter-container">
            <div class="filter-row sized">
                <h2>Active Filters:</h2>
            </div>
            <div class="filter-row">
                <app-filter-block [filterss]=filterss style="width:100%; height:70%"></app-filter-block>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
        <button type="button" class="btn btn-primary" (click)="approveChecked()">Approve Checked</button>
    <div class="col-sm-1"></div>
        <button type="button" class="btn btn-danger" (click)="removeChecked()">Remove Checked</button>
    <div class="col-sm-10"></div>
</div>

<div>

    <div [hidden]="notReady">
    <div class="row">

      <!--left border-->

      <div class="col-md-12 margins">
        <div class="table-column">

            <table mat-table class="table table-hover mat-elevation-z4" [dataSource]="dataSource">
                <ng-container matColumnDef="Checked">
                    <th mat-header-cell *matHeaderCellDef>
                        <input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)">
                    </th>
                    <td mat-cell *matCellDef="let obs">
                        <input type="checkbox" value="{{obs.StagedID}}" [(ngModel)]="obs.checked">
                    </td>
                </ng-container>

                <ng-container matColumnDef="Initials">
                    <th mat-header-cell *matHeaderCellDef> Initials </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Initials }} </td>
                </ng-container>

                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Date }} </td>
                </ng-container>

                <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Location }} </td>
                </ng-container>

                <ng-container matColumnDef="Age Class">
                    <th mat-header-cell *matHeaderCellDef> Age Class </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.AgeClass }} </td>
                </ng-container>

                <ng-container matColumnDef="Sex">
                    <th mat-header-cell *matHeaderCellDef> Sex</th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Sex }} </td>
                </ng-container>

                <ng-container matColumnDef="Tags">
                    <th mat-header-cell *matHeaderCellDef> Tags </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Tags }} </td>
                </ng-container>

                <ng-container matColumnDef="Marks">
                    <th mat-header-cell *matHeaderCellDef> Marks </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Marks }} </td>
                </ng-container>

                <ng-container matColumnDef="Comments">
                    <th mat-header-cell *matHeaderCellDef> Comments </th>
                    <td mat-cell *matCellDef="let obs"> {{ obs.Comments }} </td>
                </ng-container>

                <ng-container matColumnDef="viewSeal">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let obs"> 
                        <span (click)="editStaged(obs)">
                            <button type="button" class="btn btn-outline-dark">Edit</button>
                        </span>
                        
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>



        </div>
      </div>

      <!--right border-->
      <div class="col-sm-1"></div>
    </div>

  </div>
    <br>
