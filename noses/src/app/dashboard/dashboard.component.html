
<div>
  <h1 class="title is-2 title-container">All Seals</h1>


    <!-- spinner - bootstrap rows and cols used to put it in desired location -->
    <div [hidden]="notReady">
    
    <div class="row">


      <div class="col-md-12 margins">
        <div class="table-column">
          <div class="container">
            <div class="row">
              <div class="col-md-12 mx-auto">
                <p>Search (Use _ for unknown characters. Ex: PBM_8 or PBM_)</p>
                <div class="md-form">
                  <input
                    type="text"
                    class="form-control"
                    (keyup)="searchItems()"
                    #search
                    (input)="searchText = search.value"
                    mdbInput
                  />
                  <label for="search"></label>
                </div>
              </div>
            </div>
        </div>
        <table mdbTable class="z-depth-1">
            <thead>
              <tr>
                <th
                  *ngFor="let head of headElements; let i = index"
                  scope="col"
                >
                  {{head}}
                </th>
              </tr>
            </thead>
            <tbody style="display: block; overflow: auto; max-height: 300px;">
              <tr *ngFor="let el of elements; let i = index">
                <td >{{el.SealID}}</td>
                <td class="">{{el.Tags}}</td>
                <td>{{el.Marks}}</td>
                <td>{{el.Sex}}</td>
                <td>{{el.AgeClass}}</td>
                <td>
                    <span (click)="selectSeal(el)" class="hippo">
                       <img src="assets/cropped_silhouette_smaller_1_blue.png" height="30" width="56" />
                      </span>
                  </td>
              </tr>
            </tbody>
          </table>
