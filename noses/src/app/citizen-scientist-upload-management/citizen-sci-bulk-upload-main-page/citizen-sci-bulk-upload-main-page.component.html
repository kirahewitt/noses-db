          <p>Upload your own observations.</p>
          <a href="../../assets/template.csv" download="template">

        </a>
        </div>
      </div>


      <div class="col-md-4 align-self-center">
        <div class="d-flex justify-content-center">

      <div class="col-md-4 align-self-center">
        <div class="d-flex justify-content-center">

  <!-- ** ROW 1 ** -->
  <div class="row no-side-margin">
    <table *ngIf="observationTuples" class="table table-striped table-bordered table-hover table-fixed">

      <!-- header row -->
      <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tag #1 ID</th>
          <th scope="col">Tag #2 ID</th>
          <th scope="col">Mark #1 ID</th>
          <th scope="col">Mark #2 ID</th>
          <th scope="col">Date</th>
          <th scope="col">Location</th>
        </tr>
      </thead>

      <!-- body rows -->
      <tbody>
        <tr *ngFor="let tuple of observationTuples; let id = index">
          <th class="align-middle" scope="row">{{id + 1}}</th>
          <td class="align-middle">{{tuple.tag1_idValue}}</td>
          <td class="align-middle">{{tuple.tag2_idValue}}</td>
          <td class="align-middle">{{tuple.mark1_idValue}}</td>
          <td class="align-middle">{{tuple.mark2_idValue}}</td>
          <td class="align-middle">{{tuple.dateOfRecording}}</td>
          <td class="align-middle">{{tuple.locationCode}}</td>
        </tr>
      </tbody>

    </table>
